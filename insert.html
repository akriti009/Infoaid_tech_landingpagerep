<!DOCTYPE html> 
<html>
  <head>
    <title>simple landing page</title>
<style type ="text/css">
    *{padding: 0; margin: 0; box-sizing: border-box;}
    header{
        width: 100%;
        height: 100vh;
        background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)),
             url('landing.jpg');
        background-size: cover;
        font-family: sans-serif;
    }
    nav{
      width: 100%;
      height: 100px;
      color: white;
      display: flex;
      justify-content: space-arround;
      align-items: center;
    }
    .logo{
      font-size: 2em;
      letter-spacing: px;
    }
    .menu a{
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      position: relative;

    }
    .menu a:before{
      content: '';
      position: absolute;
      top:0;
      left: 0;
      width: 0%;
      height: 100%;
      border-bottom: 2px solid indianred;
      transition: 0.4s linear;
    }
    .menu a:hover:before{
      width: 90%;
    }
    .register a{
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      background: indianred;
      border-radius: 8px;
    }
    .h-txt{
      max-width: 650px;
      position: absolute;
      top: 45%;
      left: 40%;
      transform: translate(-50%,-50%)
      text-align center;
      color: white;

    }
    .h-txt span{
        letter-spacing: 5px;
    }
    .h-txt h1{
      font-size: 3.5em;
    }
    .h-txt a{
      text-decoration: none;
      background: indianred;
      color: white;
      padding: 10px 20px;
      letter-spacing: 5px;
    }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class ="logo">
          Travel-X
        </div>
        <div class ="menu">
            <a href="#">Home</a>
            <a href="#">Hill stations</a>
            <a href="#">Best offer's</a>
            <a href="#">Our sites</a>
            <a href="#">Contacts</a>
        </div>
        <div class="register">
          <a href="#">Register</a>
        </div>
      </nav>
      <section class ="h-txt">
        <span>Enjoy</span>
        <h1>International Travel Agency</h1>
        <br>
        <a href="#">Book Your Trip</a>
      </section>


      </section>
    </header>
    <button id="changeColorBtn">Change Background Color</button>

    <script>
      var changeColorBtn = document.getElementById('changeColorBtn');
      var header = document.querySelector('header');

      changeColorBtn.addEventListener('click', function () {
        header.style.backgroundColor = 'blue';
      });

      // Additional functionality example
      var registerLink = document.querySelector('.register a');

      registerLink.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the default link behavior
        alert('Registration functionality will be implemented here.');
      });
    </script>
    <a href="#" id="bookTripLink">Book Your Trip</a>

    <script>
      var bookTripLink = document.getElementById('bookTripLink');

      bookTripLink.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the default link behavior
        // Perform the desired action here
        window.location.href = "booking.html"; // Replace "booking.html" with your actual booking page URL
      });
    </script>
  </body>
</html>
